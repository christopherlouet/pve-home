version: 2

updates:
  # GitHub Actions - automated version updates
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
    commit-message:
      prefix: "chore(deps)"
    labels:
      - "dependencies"
      - "ci"
    open-pull-requests-limit: 5
    groups:
      github-actions:
        patterns:
          - "*"

  # Terraform providers - environments
  - package-ecosystem: "terraform"
    directory: "/infrastructure/proxmox/environments/prod"
    schedule:
      interval: "weekly"
      day: "tuesday"
    commit-message:
      prefix: "chore(deps)"
    labels:
      - "dependencies"
      - "terraform"
    open-pull-requests-limit: 3

  - package-ecosystem: "terraform"
    directory: "/infrastructure/proxmox/environments/lab"
    schedule:
      interval: "weekly"
      day: "tuesday"
    commit-message:
      prefix: "chore(deps)"
    labels:
      - "dependencies"
      - "terraform"
    open-pull-requests-limit: 3

  - package-ecosystem: "terraform"
    directory: "/infrastructure/proxmox/environments/monitoring"
    schedule:
      interval: "weekly"
      day: "tuesday"
    commit-message:
      prefix: "chore(deps)"
    labels:
      - "dependencies"
      - "terraform"
    open-pull-requests-limit: 3
