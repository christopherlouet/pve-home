name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  release:
    name: Create Release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Setup Bats
        uses: bats-core/bats-action@3.0.1

      - name: Run tests
        run: bats tests/*.bats

      - name: Validate scripts
        run: |
          chmod +x scripts/*.sh
          ./scripts/validate.sh . || true

      - name: Generate changelog
        id: changelog
        uses: metcalfc/changelog-generator@v4.6.2
        with:
          myToken: ${{ secrets.GITHUB_TOKEN }}

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          body: |
            ## Changelog
            ${{ steps.changelog.outputs.changelog }}

            ## Installation

            ```bash
            # Clone the repository
            git clone https://github.com/${{ github.repository }}.git

            # Or use the install script in your project
            curl -fsSL https://raw.githubusercontent.com/${{ github.repository }}/${{ github.ref_name }}/scripts/install.sh | bash
            ```

            ## Contenu de cette release

            - 94 Commands (agents Claude Code)
            - 37 Sub-Agents avec contexte isolé
            - 24 Skills avec déclenchement automatique
            - 15 Rules modulaires par langage
            - 7 Output Styles documentés
            - 4 Guides par domaine (Web, Mobile, API, Data)
            - Setup Wizard interactif
          draft: false
          prerelease: ${{ contains(github.ref_name, 'alpha') || contains(github.ref_name, 'beta') || contains(github.ref_name, 'rc') }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
