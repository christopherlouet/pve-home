name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  terraform-fmt:
    name: Terraform Format
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: '1.5'

      - name: Check Terraform formatting
        run: terraform fmt -check -recursive -diff
        working-directory: infrastructure/proxmox

  terraform-validate:
    name: Terraform Validate
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: '1.5'

      - name: Terraform Init (modules)
        run: terraform init -backend=false
        working-directory: infrastructure/proxmox/modules/vm

      - name: Terraform Validate (VM module)
        run: terraform validate
        working-directory: infrastructure/proxmox/modules/vm

      - name: Terraform Init (LXC module)
        run: terraform init -backend=false
        working-directory: infrastructure/proxmox/modules/lxc

      - name: Terraform Validate (LXC module)
        run: terraform validate
        working-directory: infrastructure/proxmox/modules/lxc

  markdown-lint:
    name: Markdown Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Lint Markdown files
        uses: DavidAnson/markdownlint-cli2-action@v19
        with:
          globs: |
            **/*.md
            !.claude/**/*.md
            !node_modules/**/*.md
        continue-on-error: true
