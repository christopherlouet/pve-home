name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  terraform-fmt:
    name: Terraform Format
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: '1.5.7'

      - name: Check Terraform formatting
        run: terraform fmt -check -recursive -diff
        working-directory: infrastructure/proxmox

  terraform-validate:
    name: Terraform Validate
    runs-on: ubuntu-latest
    timeout-minutes: 10
    strategy:
      matrix:
        directory:
          - infrastructure/proxmox/modules/vm
          - infrastructure/proxmox/modules/lxc
          - infrastructure/proxmox/modules/monitoring-stack
          - infrastructure/proxmox/environments/prod
          - infrastructure/proxmox/environments/lab
          - infrastructure/proxmox/environments/monitoring
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: '1.5.7'

      - name: Terraform Init
        run: terraform init -backend=false
        working-directory: ${{ matrix.directory }}

      - name: Terraform Validate
        run: terraform validate
        working-directory: ${{ matrix.directory }}

  terraform-docs:
    name: Terraform Docs
    runs-on: ubuntu-latest
    timeout-minutes: 5
    strategy:
      matrix:
        module:
          - infrastructure/proxmox/modules/vm
          - infrastructure/proxmox/modules/lxc
          - infrastructure/proxmox/modules/monitoring-stack
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Check terraform-docs is up to date
        uses: terraform-docs/gh-actions@v1
        with:
          working-dir: ${{ matrix.module }}
          output-file: README.md
          output-method: inject
          fail-on-diff: true

  markdown-lint:
    name: Markdown Lint
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Lint Markdown files
        uses: DavidAnson/markdownlint-cli2-action@v19
        with:
          globs: |
            **/*.md
            !.claude/**/*.md
            !node_modules/**/*.md
        continue-on-error: true
