# =============================================================================
# Grafana Datasource - Loki
# =============================================================================
# Auto-provisioned datasource for log aggregation
# =============================================================================

apiVersion: 1

datasources:
  - name: Loki
    type: loki
    uid: loki
    access: proxy
    url: http://loki:3100
    isDefault: false
    editable: false
    jsonData:
      maxLines: 1000
      timeout: 60
